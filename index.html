    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Shine smile</title>
</head>
<body>
    <!-- ========== Header ========== -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- Logo -->
                <a class="header-top__logo logo" href="/">
                    <span class="logo__circle"></span>
                    <span class="logo__text">
                        <span class="logo__brand">shine</span>
                        <span class="logo__brand logo__brand--smaller">smile</span>
                    </span>
                </a>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--active">Home</a></li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Services</a></li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">About</a></li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Doctors</a></li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header-action">
                    <a href="#" class="header-action__btn--login">Log In</a>
                    <a href="#" class="btn header-action__btn">Sign Up</a>
                </div>
            </div>
            <!-- Hero -->
            <section class="hero">
                <!-- Hero content -->
                <section class="hero__content">
                    <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                    <d class="hero__row">
                        <a href="" class="btn hero__btn">Book Online</a>
                        <span class="hero__tel desc">or call (123) 456-7890</span>
                    </d>
                </section>

                <!-- Hero media -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./assets/image/hero/hero_01.jpg" alt="dentist" class="hero__img--larger">
                        <img src="./assets/image/hero/hero_02.jpg" alt="dentist" class="hero__img--smaller">
                    </figure>
                </div>
            </section>
        </div>
    </header>
    <!-- ========== Main ========== -->

    <!-- ========== Footer ========== -->
